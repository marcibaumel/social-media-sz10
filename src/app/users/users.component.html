<div class="row justify-content-center">
  <div class="col-md-8" *ngFor="let user of users; index as i">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ user.name }} || {{ user.username }}</h5>
        <p class="card-text">
          E-mail: {{ user.email }}<br />
          Phone: {{ user.phone }}
        </p>
        <div>
          <button class="btn btn-primary" (click)="navigatePosts(user.id)">
            See posts!
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
